<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- <meta http-equiv="refresh" content="30"> -->

  <title>
    Chatbot
  </title>

  <!-- Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <!-- Custom styles for current template -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">

  <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
</head>

<body>

  <div class="alert alert-primary" role="alert">
    Welcome to our Chatbot!
  </div>

    <div class="container">
      <div class="row mt-5">
      </div>
      <div class="row">
        <div class="col-sm">
          <h3>Try:</h3>
          <ul>
            <li>5.9 3.0 5.1 1.8</li>
          </ul>
        </div>
        <div class="col-sm">
          <form action="/predict" method="POST" enctype="multipart/form-data" class="form-inline">
            <div class="form-group mb-2">
              <label for="chatting" class="sr-only">Chatting</label>
              <input type="text" readonly class="form-control-plaintext" id="chatting" value="Chatting...">
            </div>
            <div class="form-group mb-2">
              <label for="input" class="sr-only">Input text</label>
              <input type="text" class="form-control" name="input" id="input" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary mx-2 mb-2">Send</button>
          </form>
        </div>
        <div class="col-sm">
          {% if data %}
          <h3>Predicted class: {{ data }}</h3>
          {% endif %}
        </div>
      </div>
    </div>

</body>

</html>
